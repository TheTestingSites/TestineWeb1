<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop View</title>
    <style>
        /* Optional: Add some basic styling to distinguish desktop version */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #0056b3;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Desktop Version of the Website!</h1>
    <p>This is the version of the site shown when you're on a desktop or have enabled desktop mode on a mobile device.</p>

    <!-- Optional: Add some links or other content specific to the desktop version -->
    <p><a href="index.html">Go back to mobile version</a></p>

    <script>
      function isMobile() {
    return /Mobi|Android|iPhone|iPad|iPod|Windows Phone/i.test(navigator.userAgent);
}

// Function to handle mobile vs desktop view
function checkDevice() {
    if (isMobile() && window.innerWidth <= 1024) {
        // Mobile detected, redirect to index.html
        window.location.href = 'index.html';
    } else {
        // Desktop detected, redirect to test.html
        window.location.href = 'test.html';
    }
}

// Disable right-click (context menu) only on test.html
if (window.location.pathname.includes('test.html')) {
    document.addEventListener('contextmenu', function (e) {
        e.preventDefault();
        alert("Right-click disabled on the desktop version!");
    });
}

// Disable F12 (DevTools) and other common DevTools keys only on test.html
if (window.location.pathname.includes('test.html')) {
    document.onkeydown = function (e) {
        if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && e.keyCode === 73)) {
            alert("Developer tools are disabled!");
            return false;
        }
    };
}

// Run the device check on load and resize
window.onload = checkDevice;
window.onresize = checkDevice;
    </script>
<script src="redirect.js"></script>
</body>
</html>
